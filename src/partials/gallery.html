<section class="gallery" darkGalleryBg>
    <h2 class="visually-hidden">Gallery</h2>
    <div class="container">
        <div class="gallery-desctop">
            <picture class="gallery-desctop__pic gallery-desctop__pic_left gallery-desctop__pic-one_up wow zoomIn" data-wow-delay="10ms" data-wow-offset="300">
                <source srcset="./images/desctop/gallery/1x/pic1.png 1x, ./images/desctop/gallery/2x/pic1.png 2x"
                    media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic1-min.png" alt="lolly ice">
            </picture>
            <div class="gallery-desctop__box">
                <picture class="wow gallery-desctop__pic wow zoomIn" data-wow-delay="100ms" data-wow-offset="320">
                    <source srcset="./images/desctop/gallery/1x/pic2.png 1x, ./images/desctop/gallery/2x/pic2.png 2x"
                        media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic2-min.png" alt=" ice cream cone">
                </picture>
                <picture class="wow gallery-desctop__pic gallery-desctop__pic_down wow zoomIn" data-wow-delay="200ms" data-wow-offset="150">
                    <source srcset="./images/desctop/gallery/1x/pic3.png 1x, ./images/desctop/gallery/2x/pic3.png 2x"
                        media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic3-min.png" alt="popsicle">
                </picture>
            </div>
            <div class="gallery-desctop__box">
                <picture class="wow gallery-desctop__pic wow zoomIn" data-wow-delay="300ms" data-wow-offset="350">
                    <source srcset="./images/desctop/gallery/1x/pic4.png 1x, ./images/desctop/gallery/2x/pic4.png 2x"
                        media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic4-min.png" alt="ice cream cones">
                </picture>
                <picture class="wow gallery-desctop__pic gallery-desctop__pic_width wow zoomIn" data-wow-delay="400ms" data-wow-offset="100">
                    <source srcset="./images/desctop/gallery/1x/pic5.png 1x, ./images/desctop/gallery/2x/pic5.png 2x"
                        media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic5-min.png" alt="girl with ice cream">
                </picture>
            </div>
            <div class="gallery-desctop__box gallery-desctop__box_down">
                <picture class="wow gallery-desctop__pic wow zoomIn" data-wow-delay="500ms" data-wow-offset="300">
                    <source srcset="./images/desctop/gallery/1x/pic6.png 1x, ./images/desctop/gallery/2x/pic6.png 2x"
                        media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic6-min.png" alt="ice cream with berries">
                </picture>
                <picture class="wow gallery-desctop__pic wow zoomIn" data-wow-delay="600ms" data-wow-offset="140">
                    <source srcset="./images/desctop/gallery/1x/pic7.png 1x, ./images/desctop/gallery/2x/pic7.png 2x"
                        media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic7-min.png" alt="red ice cream">
                </picture>
            </div>
            <div class="gallery-desctop__box gallery-desctop__box_up">
                <picture class="wow gallery-desctop__pic wow zoomIn" data-wow-delay="700ms" data-wow-offset="340">
                    <source srcset="./images/desctop/gallery/1x/pic8.png 1x, ./images/desctop/gallery/2x/pic8.png 2x"
                        media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic8-min.png" alt="dog with ice cream">
                </picture>
                <picture class="wow gallery-desctop__pic wow zoomIn" data-wow-delay="800ms" data-wow-offset="150">
                    <source srcset="./images/desctop/gallery/1x/pic9.png 1x, ./images/desctop/gallery/2x/pic9.png 2x"
                        media="(min-width: 1280px)">
                    <img src="./images/desctop/gallery/img/pic9-min.png" alt="chocolate ice cream">
                </picture>
            </div>
            <picture class="wow gallery-desctop__pic wow zoomIn" data-wow-delay="900ms" data-wow-offset="300">
                <source srcset="./images/desctop/gallery/1x/pic10.png 1x, ./images/desctop/gallery/2x/pic10.png 2x"
                    media="(min-width: 1280px)">
                <img src="./images/desctop/gallery/img/pic10-min.png" alt="donut with ice cream">
            </picture>
        </div>
        
    </div>
</section>
